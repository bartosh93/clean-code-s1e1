<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app-todo">
      <section class="add-todo">
        <label class="add-todo__label" for="new-task">Add Item</label>
        <div class="add-todo__wrapper">
          <input class="add-todo__input" type="text">
          <button class="add-todo__btn">Add</button>
        </div>
      </section>
      <h3 class="app--todo__title">Todo</h3>
      <ul class="app-todo-tasks app-todo-tasks_incompleted">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__task-text" type="text" >
          <button class="task-item__btn task-item__btn_edit-text">Edit</button>
          <button class="task-item__btn task-item__btn_delete-task">
          <img class="task-item__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__task-text" type="text" value="Go Shopping">
          <button class="task-item__btn task-item__btn_edit-text">Save</button>
          <button class="task-item__btn task-item__btn_delete-task">
          <img class="task-item__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="app--todo__title">Completed</h3>
      <ul class="app-todo-tasks app-todo-tasks_completed">
        <li class="task-item">
          <input class="task-item__checkbox task-item__checkbox_checked" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="task-item__task-text" type="text">
          <button class="task-item__btn task-item__btn_edit-text">Edit</button>
          <button class="task-item__btn task-item__btn_delete-task">
          <img class="task-item__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
